name: Renovate Chart

on:
  push:
    branches:
      - 'renovate/**'

jobs:

  matrix-job:
    name: Update Charts
    runs-on: ubuntu-latest
    if: needs.changed-files.outputs.any_changed == 'true'
    needs: [changed-files]
    strategy:
      matrix:
        charts: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
      fail-fast: false

    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Changes
        run: |
          echo ${{ matrix.chart }}
          make generate-changelog
          make generate-helmdocs

      - name: Commit Changes
        run: |
          echo ${{ github.ref_name }}
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *
          git commit -m "Add changes" -a

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          branch: "${{ github.ref_name }}"

  changed-files:
    runs-on: ubuntu-latest
    name: Test changed-files
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      any_changed: ${{ steps.changed-files-specific.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check changed charts
        id: changed-files-specific
        uses: tj-actions/changed-files@v32.1.0
        with:
          files: |
            charts/**
          json: true

      - id: set-matrix
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          set -eux
          DATA=$(echo ${{ steps.changed-files-specific.outputs.all_changed_files }} | jq -c '. | map(split("/")[1]) | unique')
          echo "matrix=$DATA" >> "$GITHUB_OUTPUT"
