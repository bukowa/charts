name: CI

on:
  push:
    branches:
      - main
      - changed-ci
      - "renovate/**"

jobs:

  matrix-job:
    name: run pull requests
    runs-on: ubuntu-latest
    if: needs.changed-files.outputs.any_changed == 'true'
    needs: [changed-files]
    strategy:
      matrix:
        charts: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
      fail-fast: false

    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: generate changes
        run: |
          echo ${{ matrix.chart }}
          make generate-changelog
          make generate-helmdocs

      # if branch is renovate, set to update branch with changes
      # how to bump version? it should be asked, and run on message to the pull request?
      - name: Update Bot Pull Request
        uses: peter-evans/create-pull-request@v4
        if: ${{ github.event_name == 'push' && startsWith(github.ref_name, 'renovate/') }}
        with:
          delete-branch: true
          token: "${{ secrets.GITHUB_TOKEN }}"
          branch: "${{ github.ref_name }}"

  changed-files:
    runs-on: ubuntu-latest
    name: Test changed-files
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      any_changed: ${{ steps.changed-files-specific.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check changed charts
        id: changed-files-specific
        uses: tj-actions/changed-files@v32
        with:
          files: |
            charts/**
          json: true

      - id: set-matrix
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          set -eux
          DATA=$(echo ${{ steps.changed-files-specific.outputs.all_changed_files }} | jq -c '. | map(split("/")[1]) | unique')
          echo "matrix=$DATA" >> "$GITHUB_OUTPUT"

      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          set -e
          echo "One or more files in the charts folder has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-specific.outputs.all_changed_files }}"
