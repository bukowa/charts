name: CI

on:
  push:
    branches:
      - main
      - changed-ci

jobs:

  matrix-job:
    name: run pull requests
    runs-on: ubuntu-latest
    if: needs.changed-files.outputs.any_changed == 'true'
    needs: [changed-files]
    strategy:
      matrix:
        charts: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: generate changes
        run: |
          echo ${{ matrix.chart }}
          make generate-changelog
          make generate-helmdocs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"

  changed-files:
    runs-on: ubuntu-latest
    name: Test changed-files
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      any_changed: ${{ steps.changed-files-specific.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check changed charts
        id: changed-files-specific
        uses: tj-actions/changed-files@v32
        with:
          files: |
            charts/**
          json: true

      - id: set-matrix
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          set -eux
          echo "matrix=${{ toJson(echo ${{ steps.changed-files-specific.outputs.all_changed_files }} | jq '. | map(split("/")[1]) | unique | tojson') }}" >> "$GITHUB_OUTPUT"

      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          set -e
          echo "One or more files in the charts folder has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-specific.outputs.all_changed_files }}"
